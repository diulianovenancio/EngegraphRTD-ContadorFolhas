<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configuração do documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO: Otimização para buscas no Google -->
  <meta name="description" content="Ferramenta para contar folhas frente e verso, útil para impressão e controle de páginas.">
  <meta name="keywords" content="contador de folhas, impressão, páginas, frente e verso, cálculo de papel">
  <meta name="author" content="Diuliano Venâncio">

  <!-- Título do documento exibido na aba do navegador -->
  <title>Contador de Folhas - Frente e Verso</title>

  <!-- Ícone (favicon) exibido na aba do navegador -->
  <link rel="icon" type="image/png" href="favicon.png"> 

  <!-- Importação do Bootstrap para facilitar a estilização -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilos básicos para melhorar a aparência do formulário */

    /* Define um fundo claro para facilitar a leitura */
    body {
      background: #f8f9fa;
      padding: 30px;
    }

    /* Card estilizado para exibir o formulário de maneira elegante */
    .card {
      max-width: 600px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    /* Destaque dos títulos dos campos de entrada */
    .form-label {
      font-weight: 600;
    }

    /* Estiliza os resultados para que fiquem mais visíveis */
    .result {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Explicação: Este sistema é uma ferramenta para contar folhas de impressão considerando frente e verso. 
       Ele ajuda a calcular a última folha e qual será o lado final após imprimir um número específico de páginas. -->

  <!-- Estrutura do card para centralizar e organizar os campos -->
  <div class="card p-4">
	<img src="favicon.png" width="50px"/>
    <h3 class="text-center mb-4">Contador de Folhas</h3>

    <!-- Entrada: Número da Folha Inicial -->
    <div class="mb-3">
      <label class="form-label">Número da Folha Inicial</label>
      <input type="number" id="folhaInicial" class="form-control" placeholder="Ex: 50">
    </div>

    <!-- Entrada: Lado inicial da folha (Frente ou Verso) -->
    <div class="mb-3">
      <label class="form-label">Lado Inicial</label>
      <select id="ladoInicial" class="form-select">
        <option value="Frente">Frente</option>
        <option value="Verso">Verso</option>
      </select>
    </div>

    <!-- Entrada: Quantidade de páginas a serem contabilizadas -->
    <div class="mb-3">
      <label class="form-label">Quantidade de Páginas</label>
      <input type="number" id="quantidade" class="form-control" placeholder="Ex: 19">
    </div>

    <!-- Botão para calcular os resultados -->
    <button class="btn btn-primary w-100" onclick="calcular()">Calcular</button>

    <!-- Área de exibição do resultado -->
    <div class="mt-4">
      <p class="result">Folha Final: <span id="folhaFinal">-</span></p>
      <p class="result">Lado Final: <span id="ladoFinal">-</span></p>
    </div>
  </div>

  <script>
    /* Função de cálculo principal */
    function calcular() {
      // Obtém o número da folha inicial e converte para inteiro
      const folhaInicial = parseInt(document.getElementById("folhaInicial").value);
      
      // Obtém o lado inicial (Frente ou Verso)
      const ladoInicial = document.getElementById("ladoInicial").value;

      // Obtém a quantidade de páginas e converte para inteiro
      const quantidade = parseInt(document.getElementById("quantidade").value);

      // Verifica se os valores inseridos são válidos (não vazios ou NaN)
      if (isNaN(folhaInicial) || isNaN(quantidade)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      /* 
        Cálculo da Folha Final:
        - Cada folha possui dois lados (Frente e Verso).
        - Para saber quantas folhas foram utilizadas, dividimos a quantidade de páginas por 2 e arredondamos para cima.
      */
      let folhasUsadas = Math.ceil(quantidade / 2);

      // A folha final será a folha inicial + a quantidade de folhas usadas - 1
      let folhaFinal = folhaInicial + folhasUsadas - 1;

      /* 
        Determinação do Lado Final:
        - Se a quantidade de páginas for 1, o lado final é o mesmo do lado inicial.
        - Se a quantidade for maior que 1, alternamos entre Frente e Verso página por página.
        - Se a quantidade for **ímpar**, o lado final será o mesmo do lado inicial.
        - Se a quantidade for **par**, o lado final será o oposto do inicial.
      */
      let ladoFinal = quantidade % 2 === 1 ? ladoInicial : (ladoInicial === "Frente" ? "Verso" : "Frente");

      // Exibir os resultados calculados na interface
      document.getElementById("folhaFinal").textContent = folhaFinal;
      document.getElementById("ladoFinal").textContent = ladoFinal;
    }
  </script>

</body>
</html>
